<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Anda</title>
    <style>
        /* Tampilan dasar */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('img/bg.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Judul dengan efek shadow */
        h1 {
            font-size: 28px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        /* Kontainer hadiah */
        .gift-container {
            opacity: 0;
            animation: fadeIn 0.4s ease-in-out forwards;
            animation-delay: 0.4s;
            margin-top: 10px;
        }

        /* Gambar hadiah */
        .gift-image {
            width: 75%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Tombol klaim hadiah */
        .claim-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 0.4s ease-in-out forwards;
            animation-delay: 0.4s;
        }

        .claim-button:hover {
            background: #218838;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .gift-image {
                width: 85%;
            }

            .claim-button {
                font-size: 16px;
                padding: 10px 15px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Selamat Anda Mendapatkan Hadiah Spesial Ramadhan</h1>
    <div class="gift-container">
        <img src="img/gift.png" alt="Hadiah" class="gift-image">
    </div>
    <a href="https://wa.me/6285770654131?text=mass,%20Ade ambil%20Hadiahnya%20yaaa,%20Makasihh%20Mamass!"
        class="claim-button">
        Klaim Hadiah
    </a>
</body>

</html>
