<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flower Animation</title>
    <style>
        /* Tampilan latar belakang */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('img/background.png') no-repeat center center;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #2f4f4f;
        }

        .greetings,
        .description {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .button button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #a0522d;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .button button:hover {
            background-color: #d2691e;
            transform: scale(1.05);
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        /* Animasi Bunga */
        .flower {
            width: 150px;
            height: 150px;
            background: url('img/flower.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
            animation: popUp 1.5s ease-out forwards, sway 3s ease-in-out infinite alternate;
        }

        /* Animasi Pop-Up dari Bawah */
        @keyframes popUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animasi Goyangan Bunga (Sway) */
        @keyframes sway {
            0% {
                transform: rotate(0deg) translateY(0);
            }

            50% {
                transform: rotate(4deg) translateY(-6px);
            }

            100% {
                transform: rotate(-2deg) translateY(7px);
            }
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>For my dear love honey sugar sweetie pie &#9829;</span>
    </div>
    <div class="description">
        <span>Click the button to see the flowers &#9829;</span>
    </div>
    <div class="flower"></div>
    <div class="button">
        <button>
            <a href="flower.html">Please click</a>
        </button>
    </div>
</body>

</html>
